<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>

<body>

     
    <div class="container">
        <div class="main-video">
            <div class="video">
                <video src="https://www.youtube.com/embed/9hH3zEH4U6o" controls autoplay></video>
                <h3 class="tittle">01. Entrega de Cajas</h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid active">
                <video src="https://www.youtube.com/embed/9hH3zEH4U6o"></video>
                <h3 class="tittle">01.  Entrega de Cajas</h3>
            </div>

            <div class="vid">
                <video src="https://youtu.be/embed/2SdNzFCBoMo"></video>
                <h3 class="tittle">02. Entrega de Medallas y Dinero</h3>
            </div>

            <div class="vid">
                <video src="https://youtu.be/embed/wGcFsNVEEL4"></video>
                <h3 class="tittle">03. Entrega de Pilotos</h3>
            </div>
        </div>
    </div>



    <script>
        let listVideo = document.querySelectorAll('.video-list .vid');
        let mainVideo = document.querySelector('.main-video video');
        let tittle = document.querySelector('.main-video .tittle');

        listVideo.forEach(video => {
            video.onclick = () =>{
                listVideo.forEach(vid => vid.classList.remove('active'));
                video.classList.add('active');
                if(video.classList.contains('active')){
                    let src = video.children[0].getAttributes('src');
                    mainVideo.src = src;
                    let txt = video.children[1].innerHTML;
                    tittle.innerHTML = text;
                }
            }
        })
    </script>

</body>

</html>
