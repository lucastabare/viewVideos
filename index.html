<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="main-video">
            <div class="video">
                <iframe height="500" src="https://www.youtube.com/embed/9hH3zEH4U6o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h3 class="tittle">01. Entrega de Cajas</h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid active">
                <iframe src="https://www.youtube.com/embed/9hH3zEH4U6o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h3 class="tittle">01.  Entrega de Cajas</h3>
            </div>

            <div class="vid">
                <iframe src="https://www.youtube.com/embed/2SdNzFCBoMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h3 class="tittle">02. Entrega de Medallas y Dinero</h3>
            </div>

            <div class="vid">
                <iframe src="https://www.youtube.com/embed/wGcFsNVEEL4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h3 class="tittle">03. Entrega de Pilotos</h3>
            </div>
        </div>
    </div>

    <script>
        let listVideo = document.querySelectorAll('.video-list .vid');
        let mainVideo = document.querySelector('.main-video iframe');
        let tittle = document.querySelector('.main-video .tittle');

        listVideo.forEach(iframe => {
            iframe.onclick = () =>{
                listVideo.forEach(vid => vid.classList.remove('active'));
                iframe.classList.add('active');
                if(iframe.classList.contains('active')){
                    console.log("tengo la clase" + iframe)
                    let src = iframe.children[0].getAttribute('src');
                    mainVideo.src = src;
                    let text = iframe.children[1].innerHTML;
                    tittle.innerHTML = text;
                }
            }
        })
    </script>
</body>
</html>
